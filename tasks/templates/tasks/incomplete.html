{% extends 'tasks/todo.html' %}

{% block tasks_buttons %}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-1" data-toggle="modal" data-target="#exampleModalCenter">New Task</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title" class="col-4 col-form-label">Title</label>
                        <input name="title" id="title" class="form-control" value="{{ request.form.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-4 col-form-label">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="5">{{ request.form.description }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Add">
                </div>
            </form>
        </div>
        </div>
    </div>
    <a href="{% url 'tasks:completed' %}"><button type="button" class="btn btn-secondary m-1">View Completed Tasks</button></a>
{% endblock %}
