{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="mt-4" method="post">
    {% csrf_token %}
    <div class="form-group row justify-content-center">
      <label for="first_name" class="col-2 col-form-label">First Name:</label>
      <input name="first_name" id="first_name" value="{{ first_name }}" required>
    </div>
    <div class="form-group row justify-content-center">
      <label for="last_name" class="col-2 col-form-label">Last Name:</label>
      <input name="last_name" id="last_name" value="{{ last_name }}" required>
    </div>
    <div class="form-group row justify-content-center">
      <label for="email" class="col-2 col-form-label">Email:</label>
      <input name="email" id="email" pattern=".+@.+\..+" placeholder="name@email.com" value="{{ email }}" required>
    </div>
    <div class="form-group row justify-content-center">
      <label for="username" class="col-2 col-form-label">Username:</label>
      <input name="username" id="username" value="{{ username }}" required>
    </div>
    <div class="form-group row justify-content-center">
      <label for="password" class="col-2 col-form-label">Password:</label>
      <input type="password" name="password" id="password" required>
    </div>
    <input type="submit" value="Register" class="mt-2 btn btn-success">
  </form>
{% endblock %}
